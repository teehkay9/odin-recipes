    try {
      if (gsap) {
        clearTimeout(timeout);
        callback();
      }

      devLog("Initial GSAP load failed. Trying again.");
      interval = setInterval(() => {
        try {

            callback();

  function checkForGsap(callback) {
    let DEADLINE_MS = 10000;
    let RETRY_MS = 100;
    let interval;

    let timeout = setTimeout(() => {
      clearInterval(interval);
      devLog("GSAP failed to load after " + DEADLINE_MS / 1000 + " second(s).");
    }, DEADLINE_MS);

    try {
      if (gsap) {
        clearTimeout(timeout);
        callback();
      }
    } catch {
      devLog("Initial GSAP load failed. Trying again.");
      interval = setInterval(() => {
        try {
          if (gsap) {
            clearTimeout(timeout);
            clearInterval(interval);
            callback();
          }
        } catch {}
      }, RETRY_MS);
    }
  }

  function devLog(message) {
    if (isDevEnv()) console.log(message);
  }

  function isDevEnv() {
    return (
      window.location.href.indexOf("orca.adylic.com") > 0 ||
      window.location.href.indexOf("template.adylicorca.com") > 0
    );
  }

  function initFrameAnimations() {

    const headlineEnters = parentNode.querySelectorAll(".headline-enter")
    const headlineExits = parentNode.querySelectorAll(".headline-exit")
    const options = document.querySelector("#frameOptions");

    const animationDuration = 0.8;
    const exitTime = (frameDuration / 1000) - animationDuration;
    console.log(exitTime)

    frameTl.fromTo(
      ".border.top, .border.bottom",
      { width: 0, left: "50%" },
      { width: "99.9%", left: 0, delay: 2.7, duration: 0.5, force3D: true }
    );
    frameTl.fromTo(
      ".border.right, .border.left",
      { opacity: 0 },
      { opacity: 1, duration: 0.5, force3D: true },
      "<0.3"
    );
    // Headline show
    headlineEnters.forEach(headline => {
      gsap.set(headline, {opacity: 0})
      frameTl.to(headline, {opacity: 1, duration: 1.2}, 0.8)
    })
    // Headline hide
    headlineExits.forEach(headline => frameTl.to(headline, {opacity: 0, duration: animationDuration}, exitTime))
  }
})();
