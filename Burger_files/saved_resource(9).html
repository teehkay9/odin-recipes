function browserReportObserver() {
  async function sendReports(reports) {
    for (let report of reports) {
      const fullReport = JSON.stringify({
        type: 'BrowserReport',
        ad_id: 4348888699,
        advertiser_id: 36870810,
        campaign_id: 2097868749,
        creative_id: 138204193079,
        report,
      });

      window.parent.postMessage(fullReport, '*');
    }
  }

  const observer = new ReportingObserver((reports, observer) => {
    sendReports(reports);
  }, {
    types: ['intervention', 'deprecation', 'crash'],
    buffered: true
  });

  observer.observe();

  window.addEventListener('unload', (event) => {
    let reports = observer.takeRecords();
    sendReports(reports);
  });
}

if (typeof window.ReportingObserver === 'function') {
  browserReportObserver();
}
